global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Node Exporter for EC2 host metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Monitor cAdvisor for Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']

  # Monitor your website container HTTP status
  - job_name: 'website'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:80']  # change if your container listens on a different port

# Optional: Alerting or additional configs can be added later
